<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue;">
    <div class="container card m-5 text-center align-self-center">
        <div class="row mt-5"><h1>COVID-19 TRACKER</h1></div>
        <div class="d-flex flex-row align-items-center mt-2 mb-5">
            <input class="form-control col-md-7 col-8 m-auto justify-self-end" id="get-data" style="width: 70%;" type="text" placeholder="Search...">
            <button type="button" class="btn btn-primary ms-2 col-3 m-auto justify-self-start" onclick="submitData()">Get Data</button>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <p>Country not found</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="row m-auto">
            <div class="row my-4">
                <div class="col card">Active Cases
                    <img width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/heart-with-pulse.png" alt="heart-with-pulse"/>
                    <p id="Active">0</p>
                </div>
                <div class="col card">New Cases
                    <img width="24" height="24" style="margin: auto;" src="https://img.icons8.com/ios-glyphs/24/plus--v1.png" alt="plus--v1"/>
                    <p id="New">0</p>
                </div>
                <div class="col card">Recovered Cases
                    <img width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/heart-health.png" alt="checked--v1"/>
                    <p id="Recovered">0</p>
                </div>
            </div>
            <div class="row my-4">
                <div class="col card">Total Cases
                    <img width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/health-calendar.png" alt="health-calendar"/>
                    <p id="Total">0</p>
                </div>
                <div class="col card">Total Deaths
                    <img width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/skull.png" alt="skull"/>
                    <p id="Deaths">0</p>
                </div>
                <div class="col card">Total Tests
                    <img width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/syringe.png" alt="syringe"/>
                    <p id="Tests">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
